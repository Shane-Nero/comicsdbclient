machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    GRADLE_VERSION: 3.4.1
    BUILD_TOOLS_VERSION: 25.0.2
    ANDROID_SUPPORT_REPOSITORY_VERSION: 25.3.1
    GOOGLE_SUPPORT_REPOSITORY_VERSION: 10.2.4
    ANDROID_VERSION: 25
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-$GRADLE_VERSION/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"

dependencies:
    pre:
        - echo $GOOGLE_SERVICES | base64 --decode > ~/$CIRCLE_PROJECT_REPONAME/app/google-services.json
        - mkdir $ANDROID_HOME/licences
        - echo $ANDROID_SDK_LICENCE > $ANDROID_HOME/licences/android-sdk-license
        - echo $ANDROID_SDK_PREVIEW_LICENCE > $ANDROID_HOME/licences/android-sdk-preview-license
        - ls /usr/local/android-sdk-linux/licenses
        - wget "https://services.gradle.org/distributions/gradle-$GRADLE_VERSION-all.zip"; unzip gradle-$GRADLE_VERSION-all.zip
        # Android SDK Platform
        - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-$ANDROID_VERSION" ]; then echo y | android update sdk --no-ui --all --filter "android-$ANDROID_VERSION,tools,platform-tools"; fi
        # Android SDK Build-tools
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/$BUILD_TOOLS_VERSION" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-$BUILD_TOOLS_VERSION"; fi
        # Android Support Repository
        - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/support-v4/$SUPPORT_REPOSITORY_VERSION" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
        # Google Support Repository
        - if [ ! -d "/usr/local/android-sdk-linux/extras/google/m2repository/com/google/firebase/firebase-core/$GOOGLE_SUPPORT_REPOSITORY_VERSION" ]; then echo y | android update sdk --no-ui --all --filter "extra-google-m2repository, extra-google-google_play_services"; fi
    cache_directories:
        - $ANDROID_HOME/platforms/android-$ANDROID_VERSION
        - $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION
        - $ANDROID_HOME/extras/android/m2repository
        - $ANDROID_HOME/extras/google/m2repository

test:
  override:
    - emulator -avd circleci-android22 -no-audio -no-window:
          background: true
          parallel: true
    - circle-android wait-for-boot
    - sleep 30
    - adb shell input keyevent 82
    - if [ -e ./gradlew ]; then ./gradlew test assembleDebug connectedAndroidTest -PdisablePreDex;else gradle test assembleDebug connectedAndroidTest -PdisablePreDex;fi
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/build/test-results/* $CIRCLE_TEST_REPORTS
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS