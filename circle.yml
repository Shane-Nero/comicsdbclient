machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.14.1/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"

dependencies:
    pre:

        - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter tools,platform-tools,android-24,extra-google-m2repository,extra-google-google_play_services,extra-android-support,extra-android-m2repository
        - echo y | android update sdk --no-ui --all --filter build-tools-24.0.3

dependencies:
    pre:
        - wget "https://services.gradle.org/distributions/gradle-2.14.1-bin.zip"; unzip gradle-2.14.1-bin.zip
        - echo y | android update sdk --no-ui --all --filter tools
        - echo y | android update sdk --no-ui --all --filter platform-tools
        - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
        - echo y | android update sdk --no-ui --all --filter extra-android-support
        - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
        - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
        - echo y | android update sdk --no-ui --all --filter android-24
        - echo y | android update sdk --no-ui --all --filter build-tools-24.0.3
        - echo y | android update sdk -a -u -t sys-img-armeabi-v7a-google_apis-24
test:
  override:
    - echo no | android create avd -n custom-android24-googleapis -t "android-24" --abi google_apis/armeabi-v7a
    - android list avd
    - emulator -avd custom-android24-googleapis -no-window:
          background: true
          parallel: true
    - circle-android wait-for-boot
    - sleep 30
    - adb shell input keyevent 82
    - if [ -e ./gradlew ]; then ./gradlew test assembleDebug connectedAndroidTest -PdisablePreDex;else gradle test assembleDebug connectedAndroidTest -PdisablePreDex;fi
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/build/test-results/* $CIRCLE_TEST_REPORTS
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS