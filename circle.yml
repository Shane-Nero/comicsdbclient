version: 2
executorType: docker
containerInfo:
  - image: ubuntu:precise
    cmd: ["/bin/bash"]

stages:
  build:
    workDir: /root/comicsdbclient
    steps:
          - type: shell
            command: |
              mkdir /root/comicsdbclient
              apt-get update
              apt-get install git
          - type: checkout
          - type: shell
            shell: /bin/bash
            command: |
              echo $GOOGLE_SERVICES | base64 --decode > ~/comicsdbclient/app/google-services.json
              wget "https://services.gradle.org/distributions/gradle-3.2.1-all.zip"; unzip gradle-3.2.1-all.zip
              ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter tools,platform-tools,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support,extra-android-m2repository
              echo y | android update sdk --no-ui --all --filter build-tools-25.0.2
              echo y | android update sdk --no-ui --all --filter sys-img-x86_64-google_apis-25

          - type: shell
            shell: /bin/bash
            command: |
              android create avd -n android-25 -t android-25
              emulator -avd android-25
              while [ "`adb shell getprop init.svc.bootanim | tr -d '\r' `" != "1" ] ; do sleep 1; done
              sleep 30
              adb shell input keyevent 82
              if [ -e ./gradlew ]; then ./gradlew test assembleDebug connectedAndroidTest -PdisablePreDex;else gradle test assembleDebug connectedAndroidTest -PdisablePreDex;fi
          - type: artifacts-store
            path: app/build/outputs
            destination: build
          - type: test-results-store
            path: app/build/test-results/
          - type: test-results-store
            path: app/build/outputs/androidTest-results/*