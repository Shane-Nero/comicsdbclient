machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - sudo add-apt-repository ppa:cwchien/gradle -y
        - sudo apt-get update
        - sudo apt-get install gradle-2.6
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-23.0.1,android-23,extra-google-m2repository,extra-google-google_play_services,extra-android-support,extra-android-m2repository

test:
  override:
    - export TERM="dumb" if [ -e ./gradlew ]; then ./gradlew test -PdisablePreDex;else gradle test -PdisablePreDex;fi
    - cp -r ComicsDBclient/app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r ComicsDBClient/app/build/reports/tests/* $CIRCLE_TEST_REPORTS